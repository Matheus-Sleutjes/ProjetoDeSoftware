<div class="container-fluid py-4">
  <!-- Header -->
  <div class="row mb-4">
    <div class="col-12">
      <div class="page-header">
        <button class="btn btn-outline-secondary" (click)="goBack()">
          <i class="fas fa-arrow-left me-2"></i>Voltar
        </button>
        <div class="page-header-center">
          <h1 class="h3 mb-0">
            <i class="fas fa-stethoscope me-2 text-primary"></i>Gerenciamento de Especialidades
          </h1>
          <p class="text-muted mt-2 mb-0">Gerencie as especialidades do sistema</p>
        </div>
        <button class="btn btn-primary" (click)="routerCreate()">
          <i class="fas fa-plus me-2"></i>
          Nova Especialidade
        </button>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
    <p class="mt-3 text-muted">Carregando especialidades...</p>
  </div>

  <!-- Specialties Table -->
  <div class="card">
    <div class="card-body p-0">
      <app-table [action]="action" [columns]="columns" [(pagedList)]="pagedList"
        (pagedListChange)="onSearch()">
      </app-table>
    </div>
  </div>

  <!-- Confirm Delete Modal -->
  <app-confirm-modal
    [show]="showDeleteModal"
    [title]="deleteModalTitle"
    [body]="deleteModalBody"
    [confirmText]="'Confirmar'"
    [cancelText]="'Cancelar'"
    [confirmButtonClass]="'btn-danger'"
    [cancelButtonClass]="'btn-secondary'"
    (confirm)="confirmDelete()"
    (cancel)="closeDeleteModal()"
    (close)="closeDeleteModal()">
  </app-confirm-modal>
</div>
