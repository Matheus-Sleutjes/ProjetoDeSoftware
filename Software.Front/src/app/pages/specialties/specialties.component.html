<div class="container-fluid py-4">
  <!-- Header -->
  <div class="row mb-4">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <button class="btn btn-outline-secondary me-3" (click)="goBack()">
            <i class="fas fa-arrow-left me-2"></i>Voltar
          </button>
          <h1 class="h3 mb-0 text-dark d-inline">Gerenciamento de Especialidades</h1>
        </div>
        <button 
          class="btn btn-primary"
          (click)="addSpecialty()"
          [disabled]="loading">
          <i class="fas fa-plus me-2"></i>
          Nova Especialidade
        </button>
      </div>
    </div>
  </div>

  <!-- Filters -->
  <div class="row mb-4">
    <div class="col-md-6">
      <div class="input-group">
        <span class="input-group-text">
          <i class="fas fa-search"></i>
        </span>
        <input 
          type="text" 
          class="form-control" 
          placeholder="Buscar por nome da especialidade..."
          [(ngModel)]="searchTerm"
          (input)="searchSpecialties()">
      </div>
    </div>
    <div class="col-md-3">
      <button 
        class="btn btn-outline-secondary w-100"
        (click)="loadSpecialties()"
        [disabled]="loading">
        <i class="fas fa-sync-alt me-2"></i>
        Atualizar
      </button>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
    <p class="mt-3 text-muted">Carregando especialidades...</p>
  </div>

  <!-- Specialties Grid -->
  <div *ngIf="!loading" class="row g-4">
    <div class="col-md-6 col-lg-4" *ngFor="let specialty of specialties">
      <div class="card h-100 specialty-card">
        <div class="card-body text-center p-4">
          <div class="specialty-icon mb-3">
            <i class="fas fa-3x" [class]="specialty.icon" [style.color]="getSpecialtyColor(specialty.color)"></i>
          </div>
          <h5 class="card-title">{{ specialty.name }}</h5>
          <p class="card-text text-muted">{{ specialty.description }}</p>
          <div class="specialty-stats">
            <span class="badge bg-secondary">
              <i class="fas fa-user-md me-1"></i>
              {{ specialty.doctorCount }} m√©dico(s)
            </span>
          </div>
        </div>
        <div class="card-footer bg-transparent border-0 p-3">
          <div class="btn-group w-100" role="group">
            <button 
              class="btn btn-outline-primary btn-sm"
              (click)="editSpecialty(specialty)"
              title="Editar especialidade">
              <i class="fas fa-edit me-1"></i>Editar
            </button>
            <button 
              class="btn btn-outline-danger btn-sm"
              (click)="deleteSpecialty(specialty)"
              title="Excluir especialidade">
              <i class="fas fa-trash me-1"></i>Excluir
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading && specialties.length === 0" class="text-center py-5">
    <i class="fas fa-stethoscope fa-3x text-muted mb-3"></i>
    <h5 class="text-muted">Nenhuma especialidade encontrada</h5>
    <p class="text-muted">Clique em "Nova Especialidade" para adicionar a primeira especialidade.</p>
  </div>
</div>
