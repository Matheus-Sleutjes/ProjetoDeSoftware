<div class="container-fluid">
    <div class="page-header">
        <button type="button" class="btn btn-outline-secondary" (click)="goBack()">
            <i class="fas fa-arrow-left me-2"></i>Voltar
        </button>
        <div class="page-header-center">
            <h2 class="h3 mb-0">
                <i class="fas fa-stethoscope me-2 text-primary"></i>Visualizar Especialidade
            </h2>
            <p class="text-muted mt-2 mb-0">Visualize as informações da especialidade</p>
        </div>
        <div class="page-header-spacer"></div>
    </div>
    
    @if (loading) {
        <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
            <p class="mt-3 text-muted">Carregando dados da especialidade...</p>
        </div>
    } @else {
        <div class="modal-body p-3 card mb-2">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Nome da Especialidade</label>
                    <input type="text" class="form-control-plaintext" [value]="specialty.description || 'Não informado'" readonly>
                </div>
            </div>
        </div>
    }
</div>
