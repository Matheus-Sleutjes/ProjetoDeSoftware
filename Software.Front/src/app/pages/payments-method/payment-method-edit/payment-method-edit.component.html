<div class="container-fluid">
  <div class="page-header">
    <button type="button" class="btn btn-outline-secondary" (click)="goBack()">
      <i class="fas fa-arrow-left me-2"></i>Voltar
    </button>
    <div class="page-header-center">
      <h2 class="h3 mb-0">
        <i class="fas fa-credit-card me-2 text-primary"></i>Editar Método de Pagamento
      </h2>
      <p class="text-muted mt-2 mb-0">Atualize as informações do método de pagamento</p>
    </div>
    <div class="page-header-spacer"></div>
  </div>

  @if (loading) {
    <div class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Carregando...</span>
      </div>
      <p class="mt-3 text-muted">Carregando dados do método de pagamento...</p>
    </div>
  } @else {
    <form [formGroup]="methodForm" (ngSubmit)="onSubmit()">
      <div class="modal-body p-3 card mb-2">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="description" class="form-label">Descrição *</label>
            <input type="text" class="form-control" id="description" formControlName="description"
                   placeholder="Ex: Cartão de Crédito"
                   [class.is-invalid]="methodForm.get('description')?.invalid && methodForm.get('description')?.touched">
            @if (methodForm.get('description')?.invalid && methodForm.get('description')?.touched) {
              <div class="invalid-feedback">
                Descrição é obrigatória.
              </div>
            }
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" [disabled]="methodForm.invalid || loading">
          @if (loading) {
            <span class="spinner-border spinner-border-sm me-2" role="status"></span>
          }
          Atualizar Método de Pagamento
        </button>
      </div>
    </form>
  }
</div>
