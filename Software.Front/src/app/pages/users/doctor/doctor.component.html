<h2 mat-dialog-title>Especialidade médico</h2>

<form [formGroup]="doctorForm" mat-dialog-content>

    <div class="row justify-content-center align-items-center g-2">
        <div class="col col-md-6">
            <mat-form-field appearance="outline" class="full-width">
                <mat-icon matPrefix>crm</mat-icon>
                <mat-label>Crm</mat-label>
                <input matInput formControlName="crm" />
            </mat-form-field>
        </div>

        <div class="col col-md-4">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label class="mat-label-title">Especialidade do Médico</mat-label>
                <mat-select formControlName="specialty">
                    <mat-option class="mat-opption" *ngFor="let s of specialty" [value]="s.specialtyId">
                        {{ s.description }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>




</form>

<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="onSave()">Salvar</button>
</mat-dialog-actions>
