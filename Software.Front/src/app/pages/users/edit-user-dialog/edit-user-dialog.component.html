<h2 mat-dialog-title>Editar Usuário</h2>

<form [formGroup]="updateForm" mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width">
        <mat-icon matPrefix>person</mat-icon>
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
        <mat-icon matPrefix>person</mat-icon>
        <mat-label>Sobrenome</mat-label>
        <input matInput formControlName="lastName" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
        <mat-icon matPrefix>account_circle</mat-icon>
        <mat-label>Usuário</mat-label>
        <input matInput formControlName="username" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
        <mat-icon matPrefix>email</mat-icon>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
        <mat-icon matPrefix>lock</mat-icon>
        <mat-label>Senha (nova)</mat-label>
        <input matInput type="password" formControlName="password" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
        <mat-icon matPrefix>badge</mat-icon>
        <mat-label>Perfil</mat-label>
        <mat-select  formControlName="role" (selectionChange)="getRole()">
            <mat-option class="mat-opption" [value]="1">Administrador</mat-option>
            <mat-option class="mat-opption" [value]="2">Médico</mat-option>
            <mat-option class="mat-opption" [value]="3">Paciente</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width" *ngIf="docterSelected">
        <mat-label class="mat-label-title">Especialidade do Médico</mat-label>
        <mat-select formControlName="specialty">
            <mat-option class="mat-opption" *ngFor="let s of specialty" [value]="s.specialtyId">
                {{ s.description }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
        <mat-icon matPrefix>badge</mat-icon>
        <mat-label>CPF</mat-label>
        <input matInput formControlName="cpf" />
    </mat-form-field>
</form>

<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="onSave()">Salvar</button>
</mat-dialog-actions>
