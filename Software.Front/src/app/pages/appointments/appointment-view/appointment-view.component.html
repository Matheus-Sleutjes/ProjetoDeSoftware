<div class="container-fluid">
    <div class="page-header">
        <button type="button" class="btn btn-outline-secondary" (click)="goBack()">
            <i class="fas fa-arrow-left me-2"></i>Voltar
        </button>
        <div class="page-header-center">
            <h2 class="h3 mb-0">
                <i class="fas fa-calendar-check me-2 text-primary"></i>Visualizar Agendamento
            </h2>
            <p class="text-muted mt-2 mb-0">Visualize as informações do agendamento</p>
        </div>
        <div class="page-header-spacer"></div>
    </div>
    
    @if (loading) {
        <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
            <p class="mt-3 text-muted">Carregando dados do agendamento...</p>
        </div>
    } @else {
        <div class="modal-body p-3 card mb-2">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Paciente</label>
                    <input type="text" class="form-control-plaintext" 
                        [value]="getPatientDisplay()" readonly>
                </div>

                <div class="col-md-4 mb-3">
                    <label class="form-label">Médico</label>
                    <input type="text" class="form-control-plaintext" 
                        [value]="getDoctorDisplay()" readonly>
                </div>

                <div class="col-md-4 mb-3">
                    <label class="form-label">Especialidade</label>
                    <input type="text" class="form-control-plaintext" 
                        [value]="appointment.specialtyName || 'Não informada'" readonly>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Data e Hora</label>
                    <input type="text" class="form-control-plaintext" 
                        [value]="formatDateTime(appointment.appointmentDate)" readonly>
                </div>

                <div class="col-md-4 mb-3">
                    <label class="form-label">Status</label>
                    <div class="mt-2">
                        <span class="badge" [ngClass]="getStatusBadgeClass(appointment.status)">
                            {{ getStatusDescription(appointment.status) }}
                        </span>
                    </div>
                </div>

                <div class="col-md-4 mb-3">
                    <label class="form-label">Data de Criação</label>
                    <input type="text" class="form-control-plaintext" 
                        [value]="formatDateTime(appointment.createdAt)" readonly>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Observações</label>
                <textarea class="form-control-plaintext" rows="3" 
                    [value]="appointment.description || 'Nenhuma observação'" readonly></textarea>
            </div>
        </div>
    }
</div>
