<div class="container-fluid">
  <div class="page-header">
    <button type="button" class="btn btn-outline-secondary" (click)="goBack()">
      <i class="fas fa-arrow-left me-2"></i>Voltar
    </button>
    <div class="page-header-center">
      <h2 class="h3 mb-0">
        <i class="fas fa-receipt me-2 text-primary"></i>Visualizar Pagamento
      </h2>
      <p class="text-muted mt-2 mb-0">Visualize as informações do pagamento</p>
    </div>
    <div class="page-header-spacer"></div>
  </div>

  @if (loading) {
    <div class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Carregando...</span>
      </div>
      <p class="mt-3 text-muted">Carregando dados do pagamento...</p>
    </div>
  } @else {
    <div class="modal-body p-3 card mb-2">
      <div class="row">
        <div class="col-md-3 mb-3">
          <label class="form-label">ID do Pagamento</label>
          <input type="text" class="form-control" [value]="payment.paymentId" readonly>
        </div>

        <div class="col-md-3 mb-3">
          <label class="form-label">Data do Pagamento</label>
          <input type="text" class="form-control" [value]="formatDateTime(payment.paymentDate)" readonly>
        </div>

        <div class="col-md-3 mb-3">
          <label class="form-label">Usuário (ID)</label>
          <input type="text" class="form-control" [value]="payment.userId" readonly>
        </div>

        <div class="col-md-3 mb-3">
          <label class="form-label">Agendamento (ID)</label>
          <input type="text" class="form-control" [value]="payment.appointmentId" readonly>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Nome do Usuário</label>
          <input type="text" class="form-control" [value]="payment.userName || ''" readonly>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Método de Pagamento</label>
          <input type="text" class="form-control"
                 [value]="payment.paymentMethodDescription || paymentMethod.description || ''" readonly>
        </div>
      </div>
    </div>
  }
</div>
