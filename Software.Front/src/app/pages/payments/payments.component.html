<div class="container-fluid py-4">
  <!-- Header -->
  <div class="row mb-4">
    <div class="col-12">
      <div class="page-header">
        <button class="btn btn-outline-secondary" (click)="goBack()">
          <i class="fas fa-arrow-left me-2"></i>Voltar
        </button>
        <div class="page-header-center">
          <h1 class="h3 mb-0">
            <i class="fas fa-receipt me-2 text-primary"></i>Gerenciamento de Pagamentos
          </h1>
          <p class="text-muted mt-2 mb-0">Gerencie os pagamentos do sistema</p>
        </div>
        <button class="btn btn-primary" (click)="routerCreate()" [disabled]="loading">
          <i class="fas fa-plus me-2"></i>
          Novo Pagamento
        </button>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
    <p class="mt-3 text-muted">Carregando pagamentos...</p>
  </div>

  <!-- Payments Table -->
  <div *ngIf="!loading" class="card">
    <div class="card-body p-0">
      <app-table 
        [columns]="columns" 
        [action]="action" 
        [(pagedList)]="pagedList"
        (pagedListChange)="onPagedListChange($event)">
      </app-table>
    </div>
  </div>

  <!-- Confirm Delete Modal -->
  <app-confirmation-modal
    [show]="showDeleteModal"
    title="Excluir Pagamento"
    [body]="getDeleteModalBody()"
    (confirm)="confirmDelete()"
    (cancel)="cancelDelete()">
  </app-confirmation-modal>
</div>
