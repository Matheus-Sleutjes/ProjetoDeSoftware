<section class="login-section">
  <div class="container-fluid">
    <div class="row min-vh-100">
      <!-- Left Panel -->
      <div class="col-lg-6 bg-primary d-flex align-items-center justify-content-center">
        <div class="text-center text-white p-5">
          <h1 class="display-4 fw-bold mb-4">Clínicas PI π</h1>
          <p class="lead mb-4">Bem-vindo(a)! Faça login para acessar sua conta.</p>
          <img src="assets/imgs/cirurgia.jpg" alt="Cirurgia" class="img-fluid rounded shadow" style="max-height: 300px;" />
        </div>
      </div>

      <!-- Right Panel -->
      <div class="col-lg-6 d-flex align-items-center">
        <div class="w-100 p-5">
          <div class="text-center mb-4">
            <h2 class="h3 fw-bold text-dark">Entrar na sua conta</h2>
            <p class="text-muted">Digite suas credenciais para acessar o sistema</p>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onLogin()" *ngIf="!loading">
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email *</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-envelope"></i>
                </span>
                <input 
                  type="email" 
                  class="form-control" 
                  id="email"
                  formControlName="email"
                  placeholder="seu@exemplo.com"
                  [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              </div>
              <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                <span *ngIf="loginForm.get('email')?.errors?.['required']">Email é obrigatório</span>
                <span *ngIf="loginForm.get('email')?.errors?.['email']">Email inválido</span>
              </div>
            </div>

            <!-- Senha -->
            <div class="mb-4">
              <label for="password" class="form-label">Senha *</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-lock"></i>
                </span>
                <input 
                  [type]="hide ? 'password' : 'text'"
                  class="form-control" 
                  id="password"
                  formControlName="password"
                  placeholder="••••••••"
                  [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <button 
                  class="btn btn-outline-secondary" 
                  type="button" 
                  (click)="hide = !hide">
                  <i class="fas" [class.fa-eye]="!hide" [class.fa-eye-slash]="hide"></i>
                </button>
              </div>
              <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                Senha é obrigatória
              </div>
            </div>

            <!-- Botão de Login -->
            <div class="d-grid gap-2 mb-3">
              <button 
                type="submit" 
                class="btn btn-primary btn-lg"
                [disabled]="loginForm.invalid">
                <i class="fas fa-sign-in-alt me-2"></i>
                Entrar
              </button>
            </div>

            <!-- Botão de Criar Conta -->
            <div class="d-grid gap-2 mb-3">
              <button 
                type="button" 
                class="btn btn-outline-primary btn-lg"
                (click)="navigateToNewAccount()">
                <i class="fas fa-user-plus me-2"></i>
                Criar Nova Conta
              </button>
            </div>
          </form>

          <!-- Loading State -->
          <div *ngIf="loading" class="text-center">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Fazendo login...</span>
            </div>
            <p class="mt-3 text-muted">Fazendo login...</p>
          </div>

          <!-- Footer -->
          <div class="text-center mt-5">
            <p class="text-muted small">© {{ currentYear }} Clínicas PI</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
