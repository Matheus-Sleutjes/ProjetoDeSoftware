<section class="login-section">
    <div class="login-container">
        <div class="left-panel">
            <h1>Clínicas PI π</h1>
            <p class="description">Bem-vindo(a)! Faça login para acessar sua conta.</p>
            <img src="assets/imgs/cirurgia.jpg" alt="Cirurgia" class="illustration" />
        </div>

        <div class="right-panel" *ngIf="!loading">
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
                <h2>Entrar na sua conta</h2>

                <mat-form-field appearance="outline" class="field">
                    <mat-icon matPrefix>person</mat-icon>
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email" placeholder="seu@exemplo.com" />
                    <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email obrigatório</mat-error>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Email inválido</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="field">
                    <mat-icon matPrefix>lock</mat-icon>
                    <mat-label>Senha</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"
                        placeholder="••••••••" />
                    <button mat-icon-button matSuffix type="button" (click)="hide = !hide">
                        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')" color="danger">Senha
                        obrigatória</mat-error>

                </mat-form-field>
                <button type="submit" mat-raised-button class="btn-login">
                    Entrar
                </button>

            </form>
            <button type="submit" mat-raised-button class="btn-create-account" (click)="navigateToNewAccount()">
                Criar conta
            </button>

            <p class="footer">© {{ currentYear }} Clínicas PI</p>
        </div>
    </div>
</section>
