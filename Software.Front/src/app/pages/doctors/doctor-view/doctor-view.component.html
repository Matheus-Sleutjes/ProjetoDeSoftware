<div class="container-fluid">
    <div class="page-header">
        <button type="button" class="btn btn-outline-secondary" (click)="goBack()">
            <i class="fas fa-arrow-left me-2"></i>Voltar
        </button>
        <div class="page-header-center">
            <h2 class="h3 mb-0">
                <i class="fas fa-user-doctor me-2 text-primary"></i>Visualizar Médico
            </h2>
            <p class="text-muted mt-2 mb-0">Visualize as informações do médico</p>
        </div>
        <div class="page-header-spacer"></div>
    </div>
    
    @if (loading) {
        <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
            <p class="mt-3 text-muted">Carregando dados do médico...</p>
        </div>
    } @else {
        <div class="modal-body p-3 card mb-2">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" [value]="user.name || ''" readonly>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="lastName" [value]="user.lastName || ''" readonly>
                </div>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Nome de Usuário</label>
                <input type="text" class="form-control" id="username" [value]="user.username || ''" readonly>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" [value]="user.email || ''" readonly>
            </div>

            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" [value]="user.cpf || ''" readonly>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="crm" class="form-label">CRM</label>
                    <input type="text" class="form-control" id="crm" [value]="doctor.crm || ''" readonly>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="specialty" class="form-label">Especialidade</label>
                    <input type="text" class="form-control" id="specialty" [value]="specialty.description || ''" readonly>
                </div>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="phone" [value]="doctor.phone || ''" readonly>
            </div>
        </div>
    }
</div>
