<div class="toast-container">
  @for (toast of toasts; track toast.id) {
    <div class="toast-item" [ngStyle]="getToastStyle(toast)">
      <span class="toast-message">{{ toast.message }}</span>
      <button class="toast-close" (click)="removeToast(toast.id)" aria-label="Fechar">
        <i class="fas fa-times"></i>
      </button>
    </div>
  }
</div>
